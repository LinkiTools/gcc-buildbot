language: python
python:
  - 3.5
  - 3.6
git:
  submodules: false
install:
  - pip install -r requirements.txt
env:
  global:
    - SECRETS_DIR: "secrets"
    - secure: ""
jobs:
  include:
    - stage: deploy-docs
      python: 3.6
      script:
        - cd docs
        - make html
        - cd ..
        - doctr deploy .
script:
  - ./travis-checkconfig.py
  - buildbot checkconfig
